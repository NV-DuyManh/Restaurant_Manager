<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/Home.css">
</head>

<body>
    <div class="left">
        <header>
            <h1 class="item ">DM STORE</h1>
            
            <i class="fa-solid fa-store item text-white d-none" style="font-size: 1.5rem;"></i>
            <button id="icon">
                <i class="fa-solid fa-arrow-right-from-bracket item d-none"></i>
                <i class="fa-solid fa-arrow-right-from-bracket fa-rotate-180 item "></i>
            </button>
        </header>

        <ul class="menu">
            <li class="d-flex  align-items-center">
                <i class="fa-solid fa-gauge"></i>
                <p class="item ">DASHBOARD</p>
            </li>
            <li class="d-flex  align-items-center">
                <i class="fa-solid fa-calendar-days"></i>
                <p class="item ">RESERVATION</p>
            </li>
            <li class="d-flex align-items-center">
                <i class="fa-solid fa-utensils"></i>
                <p class="item ">ORDER FOOD</p>
            </li>
            <li class="d-flex align-items-center">
                <i class="fa-solid fa-wallet"></i>
                <p class="item ">BILLS</p>
            </li>
            <li class="d-flex  align-items-center">
                <i class="fa-solid fa-user"></i>
                <p class="item ">INFORMATION</p>
            </li>

        </ul>

    </div>
    <div class="right">
        <header class="d-flex">
            <div class=" d-flex gap-3">
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button>
                    <i class="fa-solid fa-bell"></i> </button>
                <button>
                    <i class="fa-solid fa-envelope"></i>
                </button>
            </div>
            <div class="anh">
                <img src="../img/user.jpg" alt="">
            </div>
        </header>

        <div class="main-right pt-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalBooking">
                Launch demo modal
            </button>
        </div>


    </div>

    <!-- Modal Booking -->
    <div class="modal fade" id="modalBooking" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="../js/home.js"></script>
</body>

</html>
