<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/Home.css">
</head>

<body>
    <div class="left">
        <header>
            <h1 class="item ">ZTK STORE</h1>

            <i class="fa-solid fa-store item text-white d-none" style="font-size: 1.5rem;"></i>
            <button id="icon">
                <i class="fa-solid fa-arrow-right-from-bracket item d-none"></i>
                <i class="fa-solid fa-arrow-right-from-bracket fa-rotate-180 item "></i>
            </button>
        </header>

        <ul class="menu">
            <li class="d-flex  align-items-center">
                <i class="fa-solid fa-gauge"></i>
                <p class="item ">DASHBOARD</p>
            </li>
            <li class="d-flex  align-items-center">
                <i class="fa-solid fa-calendar-days"></i>
                <p class="item ">RESERVATION</p>
            </li>
            <li class="d-flex align-items-center">
                <i class="fa-solid fa-utensils"></i>
                <p class="item ">ORDER FOOD</p>
            </li>
            <li class="d-flex align-items-center">
                <i class="fa-solid fa-wallet"></i>
                <p class="item ">BILLS</p>
            </li>
            <li class="d-flex  align-items-center">
                <i class="fa-solid fa-user"></i>
                <p class="item ">INFORMATION</p>
            </li>

        </ul>

    </div>
    <div class="right">
        <div class="tab">
            <div class=" d-flex gap-3 tb ">
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button>
                    <i class="fa-solid fa-bell"></i> </button>
                <button>
                    <i class="fa-solid fa-envelope"></i>
                </button>
            </div>
            <div id="interface" class="anh ">
                <button class="u"><img src="../img/user.jpg" alt=""></button>

                <div id="log" class="log d-flex d-none flex-nowrap gap-2 justify-content-center align-items-center ">
                    <button class="text-light bg-success p-1">LOG IN</button>
                    <button class="text-light bg-danger p-1">LOG OUT</button>
                </div>
            </div>
        </div>



        <div class="container mt-3  p-2 order">
            <div class="row row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-1 g-3">
                <div class="col">
                    <div class="card text-center xe">
                        <div class="card-body">
                            <p class="quantity">1</p>
                            <img src="../img/nhahang_nguoi.png" alt="">
                            <div class="nut d-flex justify-content-center gap-3" style="  white-space: nowrap;">
                                <a href="#" class="btn btn-primary text-light bg-success">
                                    <i class="fa-solid fa-circle-plus"></i> ADD</a>
                                <a href="#" class="btn btn-primary text-light bg-danger">
                                    <i class="fa-solid fa-cart-plus"></i> CART</a>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-center xe">
                        <div class="card-body">
                            <p class="quantity">2</p>
                            <img src="../img/restaurant.png" alt="">

                            <div class="nut d-flex justify-content-center gap-3" style="white-space: nowrap;">

                                <button type="button"
                                    class="btn btn-primary text-dark bg-warning d-flex align-items-center gap-2"
                                    data-bs-toggle="modal" data-bs-target="#modalBooking">
                                    <i class="fa-solid fa-toolbox"></i> BOOKING
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    </div>

    <!-- Modal Booking -->
    <div class="modal fade" id="modalBooking" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="exampleModalLabel">
                        <i class="fa-solid fa-utensils"></i>
                        BOOKING FORM
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label fw-bold text-secondary ">
                            <i class="fa-solid fa-user me-1 text-primary"></i>CUSTOMER NAME
                        </label>
                        <input type="text" class="form-control custom-input" placeholder="Customer Name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold text-secondary small">
                            <i class="fa-solid fa-users me-1 text-primary"></i> QUANTITY
                        </label>
                        <input type="text" class="form-control custom-input" placeholder="Quantity">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                    <button type="button" class="btn btn-primary">SEND</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="../js/home.js"></script>
</body>

</html>
