<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/LogIn.css">
</head>

<body>
    <div class="container  ">
        <div class="row row-cols-1 row-cols-lg-2 box justify-content-center">
            <div class="col bg-white p-3 order-2 order-lg-1 left">
                <div class="dangNhap d-flex justify-content-center align-items-center gap-3">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    <h1> Đăng Nhập</h1>
                </div>
                <div class="social fs-5 ">
                    <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    <a href=""><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <p style="margin-top: 15px">hoặc sử dụng tài khoản của bạn</p>
                <div class="input">
                    <input id="emailLogin" type="text" class="form-control rounded-5 p-3" placeholder="Email">

                    <div class="input-group mt-3">
                        <input type="password" class="form-control p-3 rounded-start-5 border-end-0" id="passwordLogin"
                            placeholder="Password">
                        <span class="input-group-text  bg-white rounded-end-5 border-start-0" style="cursor: pointer;"
                            onclick="toggleLoginPassword()">
                            <i class="fa-solid fa-eye"></i>
                        </span>
                    </div>
                </div>
                <div class="quenMK" style="margin-top: 20px; font-size: 20px; font-weight: bold;">
                    <a href="">Quên mật khẩu?</a>
                </div>
                <button id="dangNhap" class="p-3 mb-5 rounded-5 mt-4 " style="width: 150px;">ĐĂNG NHẬP </button>
            </div>

            <div
                class="col order-1 order-lg-2 p-3 text-center flex-column text-light align-items-center d-flex justify-content-center right">
                <h1 class="mt-4">Xin chào, Bạn!</h1>
                <p class="mt-4">Nhập thông tin cá nhân của bạn và bắt đầu hành trình với chúng tôi</p>
                <button class="p-3 mb-4 rounded-5 mt-4 " style="width: 150px;">ĐĂNG KÝ</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
        <script src="../js/api.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
