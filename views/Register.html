<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/Register.css">
</head>

<body>
    <div class="container  ">
        <div class="row row-cols-1 row-cols-lg-2 box justify-content-center">
            <div
                class="col p-3 text-center flex-column text-light align-items-center d-flex justify-content-center right">
                <h1 class="mt-4">Chào mừng trở lại!</h1>
                <p class="mt-4">Để giữ kết nối với chúng tôi, vui lòng đăng nhập bằng thông tin cá nhân của bạn</p>
                <button id="dangNhapdk" class="p-3 mb-4 rounded-5 mt-4 " style="width: 150px;">ĐĂNG NHẬP</button>
            </div>
            <div class="col bg-white p-3 left">
                <div class="dangKi d-flex justify-content-center align-items-center gap-3">
                    <i class="fa-solid fa-user-plus"></i>
                    <h1> Tạo Tài Khoản</h1>
                </div>
                <div class="social fs-5 ">
                    <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    <a href=""><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <p style="margin-top: 15px">hoặc sử dụng email để đăng ký</p>
                <div class="input">
                    <input type="text" class="form-control rounded-5 p-3" placeholder="Họ và tên">
                    <input type="email" class="form-control mt-3 rounded-5 p-3" placeholder="Username">

                    <div class="input-group mt-3">
                        <input type="password" class="form-control p-3 rounded-start-5 border-end-0" id="pass1"
                            placeholder="Password">
                        <span class="input-group-text bg-white rounded-end-5 border-start-0" style="cursor: pointer;"
                            onclick="togglePassword('pass1', this)">
                            <i class="fa-solid fa-eye"></i>
                        </span>
                    </div>

                    <div class="input-group mt-3">
                        <input type="password" class="form-control p-3 rounded-start-5 border-end-0" id="pass2"
                            placeholder="Confirm password">
                        <span class="input-group-text bg-white rounded-end-5 border-start-0" style="cursor: pointer;"
                            onclick="togglePassword('pass2', this)">
                            <i class="fa-solid fa-eye"></i>
                        </span>
                    </div>
                </div>
                <button class="p-3 mb-2 rounded-5 mt-4 " style="width: 150px;">ĐĂNG KÍ </button>
            </div>
        </div>
    </div>

    <script src="../js/dangKi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="../js/dangNhap.js"></script>
    <script src="../js/dangKi.js"></script>
</body>

</html>
